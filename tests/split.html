<!doctype html>
<html lang="en">
	<head>
		<title>Noisy Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			*    { font-family: sans-serif; }
			body { background-color: #accaee; }
			.setting {display:inline-block;margin-right:20px;}
			.sample { border:2px solid #333; margin-top:10px;}
		</style>
	</head>
<body>

	<h1>Noisy</h1>

	<section>
		<div class="setting">
			<label>tolerance <br/>
				<input type="number" id="tolerance" />
			</tabel>
		</div>

		<div class="setting">
			<label>limit <br/>
				<input type="number" id="limit" />
			</tabel>
		</div>

		<div class="setting">
			<label>tolerance total <br/>
				<input type="number" id="tolsize" />
			</tabel>
		</div>

		<div class="setting">
			<label>gap size <br/>
				<input type="number" id="gapsize" />
			</tabel>
		</div>
	</section>

	<canvas id="stream"></canvas>

	<!-- Scripts -->
	<script type="text/javascript" src="../src/noisy.js"></script>
	<script type="text/javascript" src="../src/mic.js"></script>
	<script type="text/javascript" src="../src/model.js"></script>
	<script type="text/javascript" src="../src/sample.js"></script>

	<script type="text/javascript" src="./pixels.js"></script>
	<script type="text/javascript" src="./split.js"></script>

</body>
</html>
